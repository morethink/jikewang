<html>
<head>

    <script type="text/javascript" src="js/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            info();
        })
        function info() {
            $.ajax({
                type: "get",//请求方式
//                contentType:"application/json",
//                url: "/member/listMembersById.action",//发送请求地址
//                url: "/management/login.action",//发送请求地址

                url: "/TestServlet",//发送请求地址

                dataType: "json",//设置返回数据的格式

//                message: {

//                },
                success: function (data) {
                    console.log(data);

                        console.log("data非空");
                    }
                },
                error: function () {
                    $("#result").text("请求出错");
                }
            });
        }
        function sub() {
            var user =

            {

                username: "andy",

                "age": 20,

                "info": {"tel": "25003614", "cellphone": "882"},

                "address": [
                    {city: "shenzhen", "postcode": "0755"},
                    {"city": "guangzhou", "postcode": "020"}
                ]             //address是一个数组

            }
            $.ajax({
                type: "get",//请求方式
                contentType: "application/json;charset=utf-8",
                url: "/TestServlet",//发送请求地址
                data: user,
                timeout: 30000,//超时时间：30秒
                dataType: "json",//设置返回数据的格式
                success: function (data) {
                    console.log(data);
                    if (data.length == 0) {
                        console.log("data为空");
                    } else {
                        console.log("data非空");
                    }
                },
                error: function () {
                    $("#result").text("请求出错");
                }
            });
        }

    </script>
